  
<div id="scrollToTop">
</div> 
<hr>
<hr>

<div ng-controller="keywordsCloud" >
    <div class="col-md-12">


        <div class="row subject-cloud">

            <div class="col-md-12" >
                <div class="col-md-3" style="padding-top: 1px;">
                    <h3 class="text-success" style="text-align: left;">{{'Select Research Area'| translate}}:</h3>
                    <select class="form-control" name="board" id="board" ng-model="selectedItem"  ng-options="key.tag as key.tag for key  in relatedthemes">
                        <option value="">Select Theme</option>
                    </select>
                </div>
                <cloud-tag data="data" style="display: block; height: 80%;padding-top: 0px;" ctrl-fn="ctrlFn(value)" clickon-Relatedauthor="clickonRelatedauthor(value)" ng-model="value"></cloud-tag> 
                <div id="scrollToHere">
                </div> 
                <hr>
                <hr>
                <div id="blackspace">
                </div>
                <div class="col-md-12 head-info">
                    <div id="title" style="font-size:50pt">


                    </div>


                </div>

            </div>
        </div>
    </div>

    <div  class="col-md-10 tree-node-info" style="height:100vh" >

        <!--      <div class="entityInfo">
                  <span style="font-weigth:bold"> </span> 
                  <div id="title"></div>
                  <a href="" target="_blank"></a>
              </div>         
        -->


        <h3></h3>
        <h4 style="padding: 20px" class="text-success"> {{'Total of Publications found'| translate }}: {{todos.length}} </h4>


        <ul>
            <li  ng-repeat="todo in filteredTodos">
                <!--  <h3> <a href="{{todo.id}}" target='_blank'>{{todo.title}}</a> </h3>
                  </br> Abstract: {{todo.abstract}} </br>
                -->
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h2 class="panel-title"><a href="{{todo.uri}}" target='_blank'>{{todo.title}}</a></h2>
                    </div>
                    <div class="panel-body">
                        Abstract: {{todo.abstract}}
                        <br>
                        Autores:
                        <ul>
                            <li ng-repeat="author in todo.author">
                                <a href="{{author.id}}" target='_blank'>{{author.name}}</a>
                            </li>
                        </ul>
                        <br>
                        URL: <a href="{{todo.uri}}" target='_blank'>{{todo.uri}}</a>
                    </div>
                </div>

            </li>
        </ul>
        <center>
            <pagination 
                ng-model="currentPage"
                total-items="todos.length"
                max-size="maxSize"  
                boundary-links="true">
            </pagination>
        </center>
    </div>

    <div class='col-md-2'>
        <!-- <div  ng-include="'/wkhome/partials/mainmenu.html'"></div>  -->
        
        <div style="height: 30px">

        </div>

        <div class="tree-node-author-info" style="height:100vh">
            <h4>AUTORES</h4>
            <div class="authorsByPublications">
                <!-- <span style="font-weigth:bold">Title: </span> -->
                <div id="title" style="font-size:50pt"></div>
                <a href="" target="_blank"></a>
            </div>
        </div>

    </div>
</div>
