<div class="row subject-cloud">
    <div class="col-md-12" ng-controller="getKeywordsTag" >
   
        <cloud-tag data="data" style="display: block; height: 90%" ctrl-fn="ctrlFn(value)" ng-model="value"></cloud-tag> 
       
        
        <div  class="col-md-9 tree-node-info" style="height:100vh" >

            <div class="entityInfo">
                 <span style="font-weigth:bold"> </span> 
                <div id="title"></div>
                <a href="" target="_blank"></a>
            </div>         

            <div id="scrollToHere">
            </div>
                <div >
                    <h1>PUBLICATIONS CONTAINING THE SELECTED KEYWORD</h1>
                </div>
                <h5> Total of Publications found: {{todos.length}} </h5>
           

            <ul>
                <li  ng-repeat="todo in filteredTodos">
                    <!--  <h3> <a href="{{todo.id}}" target='_blank'>{{todo.title}}</a> </h3>
                      </br> Abstract: {{todo.abstract}} </br>
                    -->
                    <a href="{{todo.id}}" >
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h2 class="panel-title"><a href="{{todo.id}}" target='_blank'>{{todo.title}}</a></h2>
                            </div>
                            <div class="panel-body">
                                Abstract: {{todo.abstract}}
                                </br>
                                <a href="{{todo.id}}" target='_blank'>{{todo.id}}</a>
                            </div>
                        </div>
                    </a>

                </li>
            </ul>
            <center>
                <pagination 
                    ng-model="currentPage"
                    total-items="todos.length"
                    max-size="maxSize"  
                    boundary-links="true">
                </pagination>
            </center>
        </div>
    </div>

</div>
